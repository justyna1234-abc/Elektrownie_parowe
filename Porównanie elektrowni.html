<!DOCTYPE html>
<html lang="pl">
<head>

    <style>
        body { background: #0c1a24; color: #fff; font-family: Arial, sans-serif; padding: 30px;}
        h2 { text-align: center; }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #16233a;
            margin: 0 auto;
            font-size: 0.97em;
        }
        th, td {
            border: 1px solid #31425c;
            padding: 6px 10px;
            text-align: center;
        }
        th {
            background: #223656;
            color: #ff9000;
            font-weight: bold;
        }
        tr:nth-child(even) { background: #1c2940; }
        caption {
            margin-bottom: 16px;
            font-size: 1.2em;
            color: #ff9000;
            font-weight: bold;
        }
        .comic-footer {

           text-align: center;

           margin-bottom: 10px;
           letter-spacing: 0.2px;

          }

            color: #ffb547;
            text-decoration: underline; 
          }
    </style>
</head>

    function generujTabele() {
      const tabela = document.createElement('table');
      tabela.innerHTML = `
        <thead>

            <th rowspan="2">Nazwa</th>
            <th colspan="2">Lokalizacja</th>
            <th rowspan="2">Rok uruchomienia</th>
            <th colspan="4">Dane techniczne</th>
            <th rowspan="2">Pracownicy</th>
            <th rowspan="2">Emisja CO₂ <br>(tys. ton/rok)</th>
            <th rowspan="2">Modernizacje</th>
            <th rowspan="2">Operator</th>
            <th rowspan="2">Status</th>
            <th rowspan="2">Technologie</th>
            <th rowspan="2">Uwagi</th>
          </tr>
          <tr>
            <th>Województwo</th>
            <th>Miasto</th>
            <th>Moc (MW)</th>
            <th>Paliwo</th>
            <th>Bloki</th>
            <th>Sprawność</th>
          </tr>
        </thead>
        <tbody>
        ${
          elektrownie.map(e =>
            `<tr>
              <td>${e.nazwa}</td>
              <td>${e.wojewodztwo}</td>
              <td>${e.miasto}</td>
              <td>${e.rok}</td>
              <td>${e.moc}</td>
              <td>${e.paliwo}</td>

              <td>${e.technologie}</td>
              <td>${e.uwagi}</td>
            </tr>`
          ).join('')
        }
        </tbody>
      `;
      return tabela;
    }

    document.getElementById('tabela-elektrownie').appendChild(generujTabele());
