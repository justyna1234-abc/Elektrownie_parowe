<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Porównanie elektrowni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #0c1a24; color: #fff; font-family: Arial, sans-serif; padding: 30px;}
        h2 { text-align: center; }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #16233a;
            margin: 0 auto;
            font-size: 0.97em;
        }
        th, td {
            border: 1px solid #31425c;
            padding: 6px 10px;
            text-align: center;
        }
        th {
            background: #223656;
            color: #ff9000;
            font-weight: bold;
        }
        tr:nth-child(even) { background: #1c2940; }
        caption {
            margin-bottom: 16px;
            font-size: 1.2em;
            color: #ff9000;
            font-weight: bold;
        }
        .comic-footer {
           width: 100vw;
           text-align: center;
           color: #ffb547;
           font-size: 0.7em;
           margin-top: 14px;
           margin-bottom: 10px;
           letter-spacing: 0.2px;
           padding-bottom: 18px;
         }
         .comic-footer a {
           color: #ffb547;
           text-decoration: underline; 
         }
        @media (max-width: 900px) {
            body { padding: 8px; }
            table { font-size: 0.94em; }
            th, td { padding: 5px 4px; }
        }
        @media (max-width: 700px) {
            body { padding: 2vw; }
            table { font-size: 0.87em; }
            th, td { padding: 4px 1.5vw; }
        }
        @media (max-width: 530px) {
            body { padding: 1vw; }
            table { font-size: 0.78em; }
            th, td { padding: 3px 1vw; }
        }
        @media (max-width: 450px) {
            .comic-footer {
                font-size: 0.59em;
                padding-bottom: 8px;
            }
            table { font-size: 0.7em; }
            th, td { padding: 2.5px 0.5vw; }
        }
        @media (max-width: 370px) {
            table { font-size: 0.65em; }
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            table {
                width: 100%;
            }
            tbody tr {
                margin-bottom: 16px;
                background: #16233a !important;
                border-radius: 9px;
                box-shadow: 0 3px 12px #0006;
                overflow: hidden;
                padding-bottom: 13px;
            }
            td {
                border: none;
                border-bottom: 1px solid #2c3950;
                position: relative;
                padding-left: 40%;
                text-align: left;
                background: none !important;
            }
            td:last-child {
                border-bottom: none;
            }
            td:before {
                position: absolute;
                left: 10px;
                top: 6px;
                width: 38%;
                white-space: normal;
                font-weight: bold;
                color: #ff9000;
                font-size: 0.99em;
            }
            td:nth-of-type(1):before { content: "Nazwa"; }
            td:nth-of-type(2):before { content: "Województwo"; }
            td:nth-of-type(3):before { content: "Miasto"; }
            td:nth-of-type(4):before { content: "Rok uruchomienia"; }
            td:nth-of-type(5):before { content: "Moc (MW)"; }
            td:nth-of-type(6):before { content: "Paliwo"; }
            td:nth-of-type(7):before { content: "Bloki"; }
            td:nth-of-type(8):before { content: "Sprawność"; }
            td:nth-of-type(9):before { content: "Pracownicy"; }
            td:nth-of-type(10):before { content: "Emisja CO₂ (tys. ton/rok)"; }
            td:nth-of-type(11):before { content: "Modernizacje"; }
            td:nth-of-type(12):before { content: "Operator"; }
            td:nth-of-type(13):before { content: "Status"; }
            td:nth-of-type(14):before { content: "Technologie"; }
            td:nth-of-type(15):before { content: "Uwagi"; }
        }
    </style>
</head>
<body>

    <div id="tabela-elektrownie"></div>
    <script>

        bloki: 10,

      {

        status: "czynna",
        technologie: "odsiarczanie, współspalanie biomasy",
        uwagi: "Przebudowa na biomasę"
      }
    ];

    function generujTabele() {
      const tabela = document.createElement('table');
      tabela.innerHTML = `
        <thead>
          <tr>
            <th rowspan="2">Nazwa</th>
            <th colspan="2">Lokalizacja</th>
            <th rowspan="2">Rok uruchomienia</th>
            <th colspan="4">Dane techniczne</th>
            <th rowspan="2">Pracownicy</th>
            <th rowspan="2">Emisja CO₂ <br>(tys. ton/rok)</th>
            <th rowspan="2">Modernizacje</th>
            <th rowspan="2">Operator</th>
            <th rowspan="2">Status</th>
            <th rowspan="2">Technologie</th>
            <th rowspan="2">Uwagi</th>
          </tr>
          <tr>
            <th>Województwo</th>
            <th>Miasto</th>
            <th>Moc (MW)</th>
            <th>Paliwo</th>
            <th>Bloki</th>
            <th>Sprawność</th>
          </tr>
        </thead>
        <tbody>
        ${
          elektrownie.map(e =>
            `<tr>
              <td>${e.nazwa}</td>
              <td>${e.wojewodztwo}</td>
              <td>${e.miasto}</td>
              <td>${e.rok}</td>
              <td>${e.moc}</td>
              <td>${e.paliwo}</td>
              <td>${e.bloki}</td>
              <td>${e.sprawnosc}</td>
              <td>${e.pracownicy}</td>
              <td>${e.emisja}</td>
              <td>${e.modernizacje}</td>
              <td>${e.operator}</td>
              <td>${e.status}</td>
              <td>${e.technologie}</td>
              <td>${e.uwagi}</td>
            </tr>`
          ).join('')
        }
        </tbody>
      `;
      return tabela;
    }

    document.getElementById('tabela-elektrownie').appendChild(generujTabele());
    </script>
    <div class="comic-footer">
    Źródło: <a href="https://pl.wikipedia.org/wiki/Lista_elektrowni_w_Polsce" target="_blank" rel="noopener">https://pl.wikipedia.org/wiki/Lista_elektrowni_w_Polsce</a>
  </div>
</body>
</html>
