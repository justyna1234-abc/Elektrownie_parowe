<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sprawność</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      width: 100vw;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: #141e25;
      overflow-x: hidden;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #141e25;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #fff;
      margin-top: 50px;
      margin-bottom: 18px;
      text-shadow: 2px 2px 12px #000a;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
      width: 100vw;
    }
    .tile-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 48px;
      margin-bottom: 30px;
      margin-top: 70px;
      max-width: 1800px;
      width: 99vw;
      flex-wrap: nowrap;
    }
    .tile {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 28px #0001, 0 3px 10px #89b4dd33;
      width: 420px;
      min-height: 420px;
      max-width: 99vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 26px 32px 26px;
      position: relative;
      transition: transform 0.13s;
      box-sizing: border-box;
    }
    .tile:hover {
      transform: scale(1.04) rotate(-1deg);
      box-shadow: 0 16px 44px #2774ae33, 0 5px 16px #0002;
    }
    .tile-img {
      width: 220px;
      height: 220px;
      margin-bottom: 28px;
      user-select: none;
      pointer-events: none;
      display: block;
      object-fit: contain;
      border-radius: 14px;
      background: #f5f5fa;
    }
    .tile-desc {
      font-size: 1.25em;
      color: #213a5a;
      text-align: center;
      margin: 0;
      margin-top: 0;
      margin-bottom: 0;
      font-weight: 500;
    }
    @media (max-width: 1400px) {
      .tile-container {
        gap: 28px;
      }
      .tile {
        width: 29vw;
        min-width: 220px;
        max-width: 99vw;
        padding: 20px 7px 20px 7px;
      }
      .tile-img {
        width: 16vw;
        height: 16vw;
        min-width: 120px;
        min-height: 120px;
        max-width: 180px;
        max-height: 180px;
      }
    }
    @media (max-width: 1100px) {
      .tile {
        width: 30vw;
        min-width: 180px;
        max-width: 99vw;
        padding: 12px 4px 12px 4px;
      }
      .tile-img {
        width: 12vw;
        height: 12vw;
        min-width: 90px;
        min-height: 90px;
        max-width: 120px;
        max-height: 120px;
      }
      .tile-desc {
        font-size: 1.05em;
      }
    }
    @media (max-width: 700px) {
      .tile-container {
        flex-direction: column;
        align-items: center;
        gap: 18px;
        width: 100vw;
        max-width: 100vw;
        margin-bottom: 18px;
      }
      .tile {
        width: 98vw;
        min-width: 0;
        max-width: 99vw;
        padding: 9px 2vw 13px 2vw;
      }
      .tile-img {
        width: 100px;
        height: 100px;
        min-width: 70px;
        min-height: 70px;
      }
      .tile-desc {
        font-size: 0.97em;
      }
    }
    .comic-footer {
      width: 100vw;
      text-align: center;
      color: #ffb547;
      font-size: 0.7em;
      margin-top: 14px;
      margin-bottom: 10px;
      letter-spacing: 0.2px;
      padding-bottom: 18px;
    }
    .comic-footer a {
      color: #fca326;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>3 główne sposoby poprawy sprawności obiegu Rankine’a</h1>
  <div class="tile-container">
    <div class="tile">
      <img class="tile-img" src="Sprawność1.png">
      <div class="tile-desc">1. Obniżenie ciśnienia i temperatury w skraplaczu </div>
    </div>
    <div class="tile">
      <img class="tile-img" src="Sprawność2.png">
      <div class="tile-desc">2. Podniesienie temperatury przegrzewania pary - wtórny przegrzew pary</div>
    </div>
    <div class="tile">
      <img class="tile-img" src="Sprawność3.png" alt="Generator">
      <div class="tile-desc">3. Wzrost ciśnienia pary w kotle</div>
    </div>
  </div>
  <div class="comic-footer">
    Źródło: <a href="https://www.electrical4u.com/rankine-cycle-efficiency-improvement-techniques/" target="_blank" rel="noopener">https://www.electrical4u.com/rankine-cycle-efficiency-improvement-techniques/</a>
  </div>
</body>
</html>
